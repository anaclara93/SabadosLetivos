<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="shortcut icon" href="Icon.jpg">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro de Pessoas </title>
</head>

<body style="background-color:#042140;">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="CadastrarUsuario.html">
                <img src="Icon.jpg" alt="Logo" width="45" height="45" class="d-inline-block align-text-top">
                Cadastro de Usuários - Ana Clara 3°A
            </a>
        </div>
    </nav>
    <br>

    <main class="container mt-3 form ">
        <form id="cadastroForm">
            <div class="row mb-3 col-6 mx-auto cortxt ">

                <label for="name" class="form-label">Nome</label>

                <div class="col-sm-10" style="width: 600px; ">
                    <input type="text" class="form-control" aria-label="Nome" id="nome" name="nome" required
                        minlength="3" maxlength="50">
                    <span class=" badge text-bg-danger menssagem-erro alerta" data-erro></span>
                </div>
            </div>
            <!-- Validar email  -->
            <div class="row mb-3 col-6 mx-auto cortxt ">
                <label for="name" class="form-label">E-mail</label>
                <div class="col-sm-10" style="width: 600px; ">
                    <input type="email" class="form-control" aria-label="email" id="email" name="email" required
                        minlength="5" maxlength="50">
                    <span class=" badge text-bg-danger menssagem-erro alerta" data-erro></span>
                </div>
            </div>
            <!-- Validar CPF -->
            <br>
            <div class="row mb-3 col-6 mx-auto cortxt ">
                <label for="name" class="form-label">CPF</label>
                <div class="col-sm-10" style="width: 600px; ">
                    <input type="text" class="form-control" aria-label="cpf" id="cpf" name="cpf" required
                        pattern="[0-9]{11}" minlength="11" maxlength="11">
                    <span class=" badge text-bg-danger menssagem-erro alerta" data-erro></span>
                </div>
            </div>
            <!-- Validar telefone -->
            <div class="row mb-3 col-6 mx-auto cortxt ">
                <label for="name" class="form-label">Celular</label>
                <div class="col-sm-10" style="width: 600px; ">
                    <input type="text" class="form-control" aria-label="telefone" id="celular" name="celular" required
                        pattern="[0-9]{8,14}" minlength="8" maxlength="14">
                    <span class=" badge text-bg-danger menssagem-erro alerta" data-erro></span>
                </div>
            </div>

            <!-- Botão -->
            <div class="d-grid gap-2 col-3 mx-auto ">
                <button class="btn btn-primary" type="submit" style="margin-top: 10vh;">Cadastrar</button>
            </div>
        </form>
        <!-- ---------------------------------------------------------------------------------------------------------------------------------- -->

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>
    <script src="/validacoes.js"></script>
</body>

</html>
